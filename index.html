<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <h2>Select Character:</h2>
    <div class="row">
        <img src="images/char-boy.png" class="charImg selected" id="char-boy">
        <img src="images/char-cat-girl.png" class="charImg" id="char-cat-girl">
        <img src="images/char-horn-girl.png" class="charImg" id="char-horn-girl">
        <img src="images/char-pink-girl.png" class="charImg" id="char-pink-girl">
        <img src="images/char-princess-girl.png" class="charImg" id="char-princess-girl">
    </div>
    <h2>Select Difficulty:</h2>
    <div class="row">
        <div class="button" id="easy">Easy</div>
        <div class="button selected" id="normal">Normal</div>
        <div class="button" id="hard">Hard</div>
    </div>
    <div class="row">
        <div class="play button" id="play">
            Play!
        </div>
    </div>
</div>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/guiController.js"></script>
<script src="js/resources.js"></script>
<script src="js/engine.js"></script>
<script src="js/app.js"></script>

</body>


    
</html>
